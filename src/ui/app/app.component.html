<header>
  <app-header data-testid="header"></app-header>
</header>
<main class="main">
  <app-contact-list data-testid="contactList"></app-contact-list>
</main>
<app-modal data-testid="modal" [isOpen]="!!(currentModal$ | async)">
  @if ((currentModal$ | async) === 'add-form') {
    <app-add-form data-testid="addForm"></app-add-form>
  }
</app-modal>
